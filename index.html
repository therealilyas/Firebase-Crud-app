<body>

    <div class="container">
        <header>
            <h3>List Employees</h3>
        </header>
        <div class="table-wrapper">
            <table class='table-employees'>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Job</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>

            </table>
        </div>
        <button class="btn add-btn">Add Employees</button>
    </div>
    <!-- Add Modal -->
    <div class="add-modal modal-wrapper">
        <div class="modal">
            <div class="modal-header">
                <h3>Add New Employees</h3>
            </div>
            <div class="modal-body">
                <form class="form" autocomplete="off">
                    <input type="text" name='firstName' placeholder="First Name">
                    <input type="text" name='lastName' placeholder="Last Name">
                    <input type="text" name='job' placeholder="Job">
                    <input type="text" name='phone' placeholder="Phone">
                    <input type="text" name='email' placeholder="Email">
                    <button class="btn modal-btn">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Edit Modal -->
    <div class="edit-modal modal-wrapper">
        <div class="modal">
            <div class="modal-header">
                <h3>Edit Employees</h3>
            </div>
            <div class="modal-body">
                <form class="form" autocomplete="off">
                    <input type="text" name='firstName' placeholder="First Name">
                    <input type="text" name='lastName' placeholder="Last Name">
                    <input type="text" name='job' placeholder="Job">
                    <input type="text" name='phone' placeholder="Phone">
                    <input type="text" name='email' placeholder="Email">
                    <button class="btn modal-btn">Submit</button>
                </form>
            </div>
        </div>
    </div>
